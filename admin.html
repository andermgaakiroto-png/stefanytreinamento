<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>

<body onload="proteger('admin'); carregarDashboard()">

<header class="topo">
  <h1>Painel da Professora</h1>
</header>

<section class="grid">

<div class="card">
  <h3>ğŸ“Š Dashboard</h3>
  <p>Total de alunos: <span id="totalAlunos">0</span></p>
  <p>Alunos ativos: <span id="ativos">0</span></p>
  <p>Bloqueados: <span id="bloqueados">0</span></p>
</div>

<div class="card">
  <h3>ğŸ‘¥ Criar Aluno</h3>
  <input id="nomeAluno" placeholder="Nome">
  <input id="emailAluno" placeholder="Email">
  <input id="senhaAluno" placeholder="Senha">
  <select id="planoAluno">
    <option value="Online">Online</option>
    <option value="Presencial">Presencial</option>
    <option value="VIP">VIP</option>
  </select>
  <button onclick="criarAluno()">Salvar Aluno</button>
</div>

<div class="card">
  <h3>ğŸ‹ï¸ Treino do Aluno</h3>
  <input id="emailTreino" placeholder="Email do aluno">
  <textarea id="treinoTexto" placeholder="Ex: Agachamento 4x12 | Desc 60s"></textarea>
  <button onclick="salvarTreino()">Salvar Treino</button>
</div>

<div class="card">
  <h3>ğŸ“… Agenda</h3>
  <textarea id="agendaTexto" placeholder="Seg 19h - Presencial"></textarea>
  <button onclick="salvarAgenda()">Salvar Agenda</button>
</div>

</section>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Plano</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="listaAlunos"></tbody>
</table>


<button class="logout" onclick="logout()">Sair</button>

<script src="script.js"></script>
</body>
</html>
